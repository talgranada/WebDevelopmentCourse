<!doctype html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>הפקולטה לטכנולוגיות למידה</title>
    <meta name="description" content="בעמוד זה תוכלו למצוא מידע אודות התואר בטכנולוגיות למידה וגם להשאיר פרטים על מנת שנציגים יחזרו אליכם בהקדם" />
    <meta name="keywords" content="טכנולוגיות למידה, טכנולוגיה, למידה, פקולטה, תואר ראשון, תואר שני, מה לומדים, הדרכה, תכנות, עיצוב גרפי" />
    <meta name="author" content="Tal Granada" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <article>
            <h1>#מה_זה_טל"מ?</h1>
            <p id="p1">טכנולוגיות למידה- כשהדרכה, עיצוב ותכנות נפגשים יחד</p>
            <section>
                <h2>מה לומדים?</h2>
                <ul>
                    <li>פיתוח לומדות</li>
                    <li>התנהגות ארגונית</li>
                    <li>פיתוח ועיצוב אתרים</li>
                    <li>תכנות אינטראקטיבי</li>
                    <li>גרפיקה ממוחשבת</li>
                    <li>אפיון ממשק משתמש</li>
                    <li>עיצוב חווית משתמש</li>
                </ul>
                <a target="_blank" href="https://www.hit.ac.il/telem/overview">למידע נוסף</a>
            </section>
            <p id="p2">השאירו פרטים ונציגנו יחזרו אליכם</p>
            <form>
                <input type="hidden" id="myEmail" name="name" value="talgranada94@gmail.com">

                <label for="FirstLastName">
                    שם פרטי ומשפחה:
                    <input type="text" id="FirstLastName" placeholder="רשום את שמך המלא" />
                </label>

                <label for="Phone">
                    מספר נייד:
                    <input type="text" id="Phone" placeholder="רשום את מספר הנייד שלך" />
                </label>
                <label for="Mail">
                   כתובת מייל:
                    <input type="text" id="Mail" placeholder="רשום את כתובת המייל שלך" />
                </label>
                <input type="submit" id="Send" value="שלח">

                <div id="feedback"></div>

            </form>
        </article>  
    </div>
</body>
</html>
